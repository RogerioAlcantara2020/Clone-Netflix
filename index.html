<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NETFLIX CLONE</title>
    <link rel="stylesheet" href="estilo/main.css">
    <link rel="stylesheet" href="estilo/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="estilo/owl/owl.theme.default.min.css">
    <link rel="stylesheet" href="estilo/responsive.css">
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">Perdidos no Espaço</h3>
                <p class="descricao">Após um pouso forçado em um planeta desconhecido, a família Robinson tenta
                    sobreviver aos perigos que encontra neste novo mundo.</p>

                <div class="botoes">
                    <button role="button" class="botao"><i class="fas fa-play"></i>ASSISTIR AGORA</button>
                    <button role="button" class="botao"> <i class="fas fa-info-circle"></i> mais informações</button>
                </div>
            </div>

        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item"><img class="box-filme" src="./img/capa1.jpg"></div>        
            <div class="item"><img class="box-filme" src="./img/capa2.jpg"></div>        
            <div class="item"><img class="box-filme" src="./img/capa3.jpg"></div>        
            <div class="item"><img class="box-filme" src="./img/capa4.jpg"></div>        
            <div class="item"><img class="box-filme" src="./img/capa5.jpg"></div>        
            <div class="item"><img class="box-filme" src="./img/capa6.jpg"></div>        
            <div class="item"><img class="box-filme" src="./img/capa8.jpg"></div>        
            <div class="item"><img class="box-filme" src="./img/capa9.jpg"></div>        
            <div class="item"><img class="box-filme" src="./img/capa10.jpg"></div>        
            <div class="item"><img class="box-filme" src="./img/capa11.jpg"></div>           
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/d22cd639ed.js"></script>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/owl/owl.carousel.min.js"></script>
    <script src="./js/main.js"></script>

</body>

</html>
